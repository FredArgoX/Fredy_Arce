<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Carousel</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .carousel-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .title {
            color: blue;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .carousel::-webkit-scrollbar {
            display: none;
        }
        .icon {
            min-width: 60px;
            height: 60px;
            filter: grayscale(100%);
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: gray;
            position: relative;
            margin-top: 5px;
        }
        .progress {
            height: 100%;
            background-color: blue;
            width: 0%;
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <div class="title">Programming Languages</div>
        <div class="carousel" id="programmingCarousel">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
        </div>
        <div class="progress-bar"><div class="progress" id="progress1"></div></div>
    </div>
    
    <div class="carousel-container">
        <div class="title">Python Libraries</div>
        <div class="carousel" id="libraryCarousel">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
            <img src="./assets/logo_FAX.png" class="icon">
        </div>
        <div class="progress-bar"><div class="progress" id="progress2"></div></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const carousels = [
                { id: "programmingCarousel", progressId: "progress1" },
                { id: "libraryCarousel", progressId: "progress2" }
            ];

            function updateProgress(carousel, progress) {
                const totalWidth = carousel.scrollWidth;
                const visibleWidth = carousel.clientWidth;

                // If all images fit in the viewport, set progress to 100%
                if (totalWidth === visibleWidth) {
                    progress.style.width = "100%";
                    return;
                }

                progress.style.width = ((carousel.scrollLeft + visibleWidth) / totalWidth) * 100 + "%";
            }

            function initializeProgressBars() {
                carousels.forEach(({ id, progressId }) => {
                    const carousel = document.getElementById(id);
                    const progress = document.getElementById(progressId);
                    updateProgress(carousel, progress);
                });
            }

            // Attach event listeners
            carousels.forEach(({ id, progressId }) => {
                const carousel = document.getElementById(id);
                const progress = document.getElementById(progressId);
                
                if (carousel) {
                    carousel.addEventListener("scroll", () => updateProgress(carousel, progress));
                }
            });

            // Update progress on window resize
            window.addEventListener("resize", initializeProgressBars);

            // Initialize progress bars on page load
            initializeProgressBars();
        });
    </script>

</body>
</html>
